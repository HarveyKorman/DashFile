<div class="sonarqube-page">
  <div class="sonarqube-title">
    <ion-icon name="logo-buffer"></ion-icon><div>Redmine</div>
  </div>
  <div class="sonarqube-subtitle">
    The following data is obtained from redmine.
  </div>
  <ion-card>
    <ion-item class="bug-title">
      <ion-label class="bug-title-name">BackLog</ion-label>
      <ion-label class="bug-title-detail" (click)="goBugDetails()">
        <p class="bug-title-detail-name">Details</p>
        <ion-icon name="md-more"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-33>
            <div>
              <div>Vulneralilities</div>
              <div class="sonarqube-value">1111</div>
            </div>
          </ion-col>
          <ion-col width-33 center class="sonarqube-value-border">
            <div>
              <div>Bugs</div>
              <div class="sonarqube-value">2222</div>
            </div>
          </ion-col>
          <ion-col width-33>
            <div>
              <div>Code Smells</div>
              <div class="sonarqube-value">4444</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
